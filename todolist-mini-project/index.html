<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>todo list</title>
  </head>

  <body>
    <div class="container">

      <!-- List container for displaying Todo items -->
      <ul class="list-group todos mx-auto text-light">
      </ul>

      <form class="add text-center my-4" autocomplete="off">
          <!-- Label for the input field -->
          <label class="text-light">
              Add New ToDo ...
          </label>
          <!-- Input field to enter new Todo -->
          <input type="text" class="form-control m-auto" name="add" id="input-item"/>
          <!-- Placeholder for success or other messages -->
          <p id="message"></p>
      </form>
  </div>
    <script src="script.js"></script>
  </body>
</html>
